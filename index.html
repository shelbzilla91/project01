<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="title">
                            <h1>70's & 80's Trivia</h1>
        </div>
        <div class="gameBoard">
            <div class="cards cardsColumn1">
            
            </div>
            <div class="cards cardsColumn2">
             <div class="categoryBox catMusic">
                            <h1>Music</h1>
            </div>
                <button type="buttonQMusic box100" class="questionBoxes" id="music100"><p>100</p></button>
                <button type="buttonQMusic box200" class="questionBoxes" id="music200"><p>200</p></button>
                <button type="buttonQMusic box300" class="questionBoxes" id="music300"><p>300</p></button>
                <button type="buttonQMusic box400" class="questionBoxes" id="music400"><p>400</p></button>
                <button type="buttonQMusic box500" class="questionBoxes" id="music500"><p>500</p></button>
            </div>
            <div class="cards cardsColumn3">
                 <div class="categoryBox catMovies">
                            <h1>Movies</h1>
                 </div>
                <button type="buttonQMovie01 box100" class="questionBoxes" id="movie100"><p>100</p></button>
                <button type="buttonQMovie02 box200" class="questionBoxes" id="movie200"><p>200</p></button>
                <button type="buttonQMovie03 box300" class="questionBoxes" id="movie300"><p>300</p></button>
                <button type="buttonQMovie04 box400" class="questionBoxes" id="movie400"><p>400</p></button>
                <button type="buttonQMovie05 box500" class="questionBoxes" id="movie500"><p>500</p></button>
            </div>
            <div class="cards cardsColumn4">
                 <div class="categoryBox catShows">
                            <h1>TV Shows</h1>
             </div>
                <button type="buttonQTv01" class="questionBoxes" id="tv100"><p>100</p></button>
                <button type="buttonQTv01" class="questionBoxes" id="tv200"><p>200</p></button>
                <button type="buttonQTv01" class="questionBoxes" id="tv300"><p>300</p></button>
                <button type="buttonQTv01" class="questionBoxes" id="tv400"><p>400</p></button>
                <button type="buttonQTv01" class="questionBoxes" id="tv500"><p>500</p></button>
            </div>
            <div class="cards cardsColumn5">
            <div class="categoryBox catEvents">
                            <h1>Events</h1>
            </div>
                <button type ="buttonQEvent01" class="questionBoxes" id="event100"><p>100</p></button>
                <button type ="buttonQEvent02" class="questionBoxes" id="event200"><p>200</p></button>
                <button type ="buttonQEvent03" class="questionBoxes" id="event300"><p>300</p></button>
                <button type ="buttonQEvent04" class="questionBoxes" id="event400"><p>400</p></button>
                <button type ="buttonQEvent05" class="questionBoxes" id="event500"><p>500</p></button>
            </div>
        </div>

        <div class="multipleChoiceBox">
            <h1>Pick a box to play!</h1>

            <div class="QBox" id="showQ">

            
        </div>

        <div class="container">

            <div class="answerBox" id="pickAnswer">
                    <div class="set">
                        <input type="radio" name="selectButton" data-choice="0" class="radio">
                        <div class="choiceA" id="choice00"></div>
                    </div>
                    <div class="set">
                        <input type="radio" name="selectButton" data-choice="1" class="radio">
                        <div class="choiceB" id="choice01"> </div>
                    </div>
                    <div class="set">
                        <input type="radio" name="selectButton" data-choice="2" class="radio">
                        <div class="choiceC" id="choice02"> </div>
                    </div>
                    <div class="set">
                        <input type="radio" name="selectButton" data-choice="3" class="radio">
                        <div class="choiceD" id="choice03"></div>
                    </div>

            </div>
        </div>
        </div>
        <div class="scoreBoard">
                            <h1>Score Board</h1>
            <div class="playerOne">
                0
            </div>
    
        </div>
        <div class="animationBox">Animation Box</div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

<script defer src="app.js"></script>

</html>
